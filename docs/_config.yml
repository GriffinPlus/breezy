# Site settings
title: Breezy
email: ravenpride@griffin.plus
description: >
  Griffin+ Breezy
  The multi-platform cloud storage proxy server.

baseurl: ""
url: https://breezy.griffin.plus
git_address: https://github.com/griffinplus/breezy
git_edit_address: https://github.com/GriffinPlus/breezy/blob/master/docs
bootwatch: flatly

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
